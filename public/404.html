<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Natanam</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or static hosting
      // MIT License
      // This script takes the current URL and converts the path and query
      // string into a hash fragment, then redirects the browser to a new
      // URL with the hash fragment. This results in proper routing for static sites.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/#" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
          (l.search ? l.search : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
  </body>
</html>
